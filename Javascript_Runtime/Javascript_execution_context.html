<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Execution</title>
</head>
<body>
    <script>
        // Let's see how JavaScript code gets executed
        let x = 10;

        function timeTen(a) {
            return a * 10;
        }

        let y = timeTen(x);
        console.log(y);
    </script>
</body>
</html>
